---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kube-vip
  namespace: kube-system
spec:
  repo: https://kube-vip.github.io/helm-charts
  chart: kube-vip
  version: 0.5.0
  targetNamespace: kube-system
  bootstrap: true
  valuesContent: |-
    config:
      address: "172.16.16.13"
    env:
      vip_interface: "enp0s31f6"
      cp_enable: "true"
      svc_enable: "false"
      vip_leaderelection: "true"
